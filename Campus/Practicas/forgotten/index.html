<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
      }

      ul {
        display: flex;
        gap: 1rem;
      }

      li {
        font-size: 1.6vh;
        list-style: none;
      }

      .nav-link {
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: red;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      .nav-link:hover::after {
        transform: scaleX(1);
      }

      .logo {
        font-size: 2.5vh;
        font-weight: 900;
      }

      .container {
        height: 100%;
        margin-top: 30vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Define la animación */
      @keyframes pulse {
        0% {
          /* box-shadow: horizontal vertical blur spread color; */
          box-shadow: -2px 100px 200px 5px blue;
          /* Incluir prefijos si es necesario para compatibilidad con navegadores muy antiguos */
          -webkit-box-shadow: -2px 10px 200px 5px blue;
          -moz-box-shadow: -2px 100px 200px 5px blue;
        }
        50% {
          box-shadow: -2px 100px 200px 13px blue;
          -webkit-box-shadow: -2px 13px 200px 10px blue;
          -moz-box-shadow: -2px 100px 200px 13px blue;
        }
        100% {
          box-shadow: -2px 100px 200px 21px blue;
          -webkit-box-shadow: -2px 10px 200px 21px blue;
          -moz-box-shadow: -2px 100px 200px 21px blue;
        }
      }

      .back {
        position: relative;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      img {
        border-radius: 50%;
        width: 120%;
      }

      .text-head {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: end;
        flex-direction: column;
      }
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- <div class="large centered row">
        <p class="text-xl">Split text by words.<br />単語ごとに分割します。</p>
    </div>
    <div class="medium row">
      <fieldset class="controls">
        <button>Revert</button>
      </fieldset>
    </div> -->

    <header class="">
      <div class="logo-container">
        <span class="logo">Trinode</span>
      </div>
      <ul>
        <li class="nav-link">Home</li>
        <li class="nav-link">about</li>
        <li class="nav-link">Contact</li>
      </ul>
    </header>

    <div class="container">
      <div class="back">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7rSrZKGJOoICRrlUaXNCH-gBvYV1Zd73zDQ&s"
          alt=""
        />
      </div>
      <div class="text-head">
        <h1>単語ごとに分割します。</h1>
        <p id="p">Desarrollo de Software</p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script>
  <script>
    const { animate, stagger, splitText, utils } = anime;

    const [$button] = utils.$("button");
    const [$p] = utils.$("p");

    const split = splitText("#p", {
      words: { wrap: "clip" },
      debug: false,
    });

    const splitH1 = splitText("h1", {
      words: { wrap: "clip" },
    });

    split.addEffect((self) =>
      animate(self.words, {
        y: ["100%", "0%"],
        duration: 1900,
        ease: "out(20)",
        delay: stagger(250),
        loop: true,
        alternate: true,
      })
    );

    splitH1.addEffect((self) =>
      animate(self.words, {
        x: ["100%", "0%"],
        duration: 1900,
        ease: "out(20)",
        delay: stagger(250),
        loop: true,
        alternate: true,
      })
    );

    const revertSplit = () => {
      split.revert();
      $button.setAttribute("disabled", "true");
    };

    $button.addEventListener("click", revertSplit);
  </script>
  <script type="module" src="./script.js"></script>
</html>
